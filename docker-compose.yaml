version: '3.8'

services:
  maria:
    container_name: mariadb
    build: ./mariadb
    ports:
      - 3306:3306

  wordpressphp:
    container_name: wordpress
    build: ./wordpress
    ports:
      - 9000:9000
    depends_on:
      - maria
    links:
      - maria
    volumes:
      - DB-WP:/var/www/html/wordpress/

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - DB-WP:/var/www/html/wordpress/

volumes:
  DB-WP:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/DB-WP/
