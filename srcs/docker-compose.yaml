version: '3.8'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ${PWD}/reuirements/mariadb
      args:
        - DB_NAME=mariadb
        - DB_USER=br
        - DB_PASS=0000
        - DB_ROOT_PASS=0000
    volumes:
      - DB:/var/lib/mysql
    networks:
      - host

  wordpress:
    depends_on: 
      - mariadb
    image: wordpress
    container_name: wordpress
    build:
      context: ${PWD}/reuirements/wordpress
      args:
        - DB_NAME=mariadb
        - DB_USER=br
        - DB_PASS=0000
    volumes:
      - DB-WP:/var/www/html/wordpress
    networks:
      - host

  nginx:
    image: nginx
    container_name: nginx
    build: ${PWD}/reuirements/nginx
    ports:
      - 443:443
    volumes:
      - DB-WP:/var/www/html/wordpress
    networks:
      - host

volumes:
  DB-WP:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/data/db-wp
  DB:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/data/db

networks:
  host:
    driver: bridge
